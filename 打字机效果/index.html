<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .itm{
        width: 13em;
        white-space: nowrap;
        border-right: 1px solid #000;
        animation: words 5s steps(13) infinite ; /*steps() 函数来定义动画的分步效果,此处分13步进行*/
        overflow: hidden;
        white-space: nowrap;
    }

    @keyframes words {
        0% {
                width: 0;
            }
    }
</style>

    <div class="itm">
        我们来开始打字啦！滴滴滴。
    </div>
